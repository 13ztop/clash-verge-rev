name: Auto Sync from clash-verge-rev/clash-verge-rev

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤ 1: éªŒè¯æ‰€æœ‰å¿…è¦çš„ Secrets æ˜¯å¦å­˜åœ¨
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "::error::SYNC_TOKENæœªè®¾ç½®"
            exit 1
          fi
          
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "::error::TELEGRAM_BOT_TOKENæœªè®¾ç½®"
            exit 1
          fi
          
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "::error::TELEGRAM_CHAT_IDæœªè®¾ç½®"
            exit 1
          fi
          
          echo "æ‰€æœ‰å¿…éœ€çš„Secretså·²è®¾ç½®"
          BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          echo "BOT_TOKEN_PART=${BOT_TOKEN:0:2}****${BOT_TOKEN: -2}" >> $GITHUB_ENV
          echo "CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      # æ­¥éª¤ 2: è·å–ç›®æ ‡ä»“åº“çš„é»˜è®¤åˆ†æ”¯
      - name: Detect default branch
        id: branch_detector
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
          "https://api.github.com/repos/13ztop/clash-verge-rev" | jq -r .default_branch)
          
          if [ -z "$DEFAULT_BRANCH" ] || [ "$DEFAULT_BRANCH" = "null" ]; then
            echo "::warning::æ— æ³•è·å–é»˜è®¤åˆ†æ”¯ï¼Œä½¿ç”¨å¤‡ç”¨åˆ†æ”¯'main'"
            DEFAULT_BRANCH="main"
          fi
          
          echo "Detected default branch: $DEFAULT_BRANCH"
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV

      # æ­¥éª¤ 3: æ£€å‡ºç›®æ ‡ä»“åº“
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          repository: 13ztop/clash-verge-rev
          path: target-repo
          ref: ${{ env.DEFAULT_BRANCH }}
          fetch-depth: 0

      # æ­¥éª¤ 4: å…‹éš†æºä»“åº“
      - name: Clone source repo
        run: |
          git clone --depth 1 --branch main https://github.com/clash-verge-rev/clash-verge-rev.git source-repo
          echo "æºä»“åº“ clash-verge-rev/clash-verge-rev å…‹éš†å®Œæˆ"

      # æ­¥éª¤ 5: åˆ›å»ºå¤‡ä»½ç›®å½•
      - name: Create backup directory
        run: mkdir -p /tmp/repo-backup

      # æ­¥éª¤ 6: è¯†åˆ«éœ€è¦ä¿ç•™çš„æ–‡ä»¶
      - name: Identify protected files
        id: find_protected
        run: |
          protected_files=(
            "README*.md"
            "LICENSE*"
            ".github/workflows/*"
            "config/"
            "custom/"
            "assets/custom/*"
            ".env*"
          )
          
          mkdir -p /tmp/repo-backup
          for pattern in "${protected_files[@]}"; do
            find target-repo -path "*/$pattern" -print >> /tmp/repo-backup/protected-files.txt 2>/dev/null || true
          done
          
          echo "target-repo/.gitignore" >> /tmp/repo-backup/protected-files.txt
          echo "target-repo/package.json" >> /tmp/repo-backup/protected-files.txt
          
          if [ -f /tmp/repo-backup/protected-files.txt ]; then
            protected_count=$(sort -u /tmp/repo-backup/protected-files.txt | wc -l)
            echo "protected_files_count=$protected_count" >> $GITHUB_OUTPUT
          else
            echo "protected_files_count=0" >> $GITHUB_OUTPUT
          fi
          
          echo "ä¿æŠ¤æ–‡ä»¶è¯†åˆ«å®Œæˆ"

      # æ­¥éª¤ 7: å¤‡ä»½éœ€è¦ä¿ç•™çš„æ–‡ä»¶
      - name: Backup protected content
        run: |
          mkdir -p /tmp/repo-backup/protected-files
          
          if [ -f /tmp/repo-backup/protected-files.txt ]; then
            while read file; do
              if [ -f "$file" ] || [ -d "$file" ]; then
                relative_path=${file#target-repo/}
                mkdir -p "/tmp/repo-backup/protected-files/$(dirname "$relative_path")"
                cp -r "$file" "/tmp/repo-backup/protected-files/$relative_path"
              fi
            done < <(sort -u /tmp/repo-backup/protected-files.txt)
          fi
          
          echo "ä¿æŠ¤æ–‡ä»¶å¤‡ä»½å®Œæˆ"

      # æ­¥éª¤ 8: è·å–æºä»“åº“ç‰ˆæœ¬ä¿¡æ¯
      - name: Get source repository version
        id: source_version
        run: |
          cd source-repo
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "full_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --format=%cd --date=format:'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "tag=$(git describe --tags --abbrev=0 || echo 'æ— æ ‡ç­¾')" >> $GITHUB_OUTPUT

      # æ­¥éª¤ 9: è·å–ç›®æ ‡ä»“åº“ç‰ˆæœ¬ä¿¡æ¯
      - name: Get target repository commit
        id: target_version
        run: |
          cd target-repo
          echo "TARGET_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${{ env.DEFAULT_BRANCH }}" >> $GITHUB_ENV

      # æ­¥éª¤ 10: æ‰§è¡ŒåŒæ­¥æ“ä½œ
      - name: Sync repositories
        run: |
          rsync -av --delete \
            --exclude=.git \
            --exclude-from=/tmp/repo-backup/protected-files.txt \
            source-repo/ target-repo/
          
          echo "æºä»“åº“å†…å®¹åŒæ­¥å®Œæˆ"

      # æ­¥éª¤ 11: æ¢å¤ä¿æŠ¤æ–‡ä»¶
      - name: Restore protected content
        run: |
          if [ -d /tmp/repo-backup/protected-files ]; then
            cd /tmp/repo-backup/protected-files
            find . -type f -o -type d | while read item; do
              if [ -d "$item" ]; then
                mkdir -p "$GITHUB_WORKSPACE/target-repo/$item"
              else
                mkdir -p "$GITHUB_WORKSPACE/target-repo/$(dirname "$item")"
                cp "$item" "$GITHUB_WORKSPACE/target-repo/$item"
              fi
            done
          fi
          
          echo "ä¿æŠ¤æ–‡ä»¶æ¢å¤å®Œæˆ"

      # æ­¥éª¤ 12: æäº¤å’Œæ¨é€å˜æ›´
      - name: Commit and push changes
        id: commit_push
        run: |
          cd target-repo
          git config user.name "GitHub Actions Sync"
          git config user.email "actions@github.com"
          git add -A
          
          if git diff-index --quiet HEAD --; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "no_changes_detected=true" >> $GITHUB_OUTPUT
            echo "æ²¡æœ‰éœ€è¦æäº¤çš„å˜æ›´"
          else
            changes_count=$(git diff --name-only HEAD | wc -l)
            echo "changes_count=$changes_count" >> $GITHUB_OUTPUT
            
            commit_msg="è‡ªåŠ¨åŒæ­¥: æ¥è‡ª clash-verge-rev/clash-verge-rev@${{ steps.source_version.outputs.commit_hash }}"
            commit_msg+="\n\næ›´æ–° $changes_count ä¸ªæ–‡ä»¶"
            if [ ${{ steps.find_protected.outputs.protected_files_count }} -gt 0 ]; then
              commit_msg+=", ä¿ç•™ ${{ steps.find_protected.outputs.protected_files_count }} ä¸ªä¿æŠ¤æ–‡ä»¶"
            fi
            
            if [ "${{ steps.source_version.outputs.tag }}" != "æ— æ ‡ç­¾" ]; then
              commit_msg+="\n\næœ€æ–°ç‰ˆæœ¬: ${{ steps.source_version.outputs.tag }}"
            fi
            
            git commit -m "$commit_msg"
            git push origin HEAD:${{ env.DEFAULT_BRANCH }}
            echo "commit_msg=$commit_msg" >> $GITHUB_OUTPUT
            echo "å˜æ›´å·²æˆåŠŸæ¨é€"
          fi

      # æ­¥éª¤ 13: æ¸…ç†ä¸´æ—¶æ–‡ä»¶
      - name: Cleanup
        run: |
          rm -rf source-repo
          rm -rf /tmp/repo-backup

      # æ­¥éª¤ 14: è®¾ç½®æ—¶åŒº
      - name: Set Shanghai time
        id: set_time
        run: |
          CURRENT_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M %Z')
          CURRENT_TIME_SHORT=$(TZ='Asia/Shanghai' date +'%H:%M %Z')
          echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_ENV
          echo "CURRENT_TIME_SHORT=$CURRENT_TIME_SHORT" >> $GITHUB_ENV

      # æ­¥éª¤ 15: è°ƒè¯•ä¿¡æ¯
      - name: Debug Information
        run: |
          echo "===== è°ƒè¯•ä¿¡æ¯ ====="
          echo "å½“å‰æ—¶é—´: ${{ env.CURRENT_TIME }}"
          echo "BOT_TOKEN_PART: ${{ env.BOT_TOKEN_PART }}"
          echo "CHAT_ID: ${{ env.CHAT_ID }}"
          echo "å·¥ä½œæµçŠ¶æ€: ${{ job.status }}"
          echo "æºä»“åº“ç‰ˆæœ¬: ${{ steps.source_version.outputs.commit_hash }}"
          echo "ç›®æ ‡ä»“åº“ç‰ˆæœ¬: ${{ env.TARGET_COMMIT }}"
          echo "å˜æ›´æ–‡ä»¶æ•°: ${{ steps.commit_push.outputs.changes_count || '0' }}"
          echo "ä¿ç•™æ–‡ä»¶æ•°: ${{ steps.find_protected.outputs.protected_files_count || '0' }}"
          echo "===================="

      # æ­¥éª¤ 16: æœ€ç»ˆé€šçŸ¥ï¼ˆä¿®å¤ç‰ˆï¼‰
      - name: Final Telegram Notification
        if: always()
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          message: |
            ${{ job.status == 'success' && 'âœ…' || 'â€¼ï¸' }} *Clash Verge Rev åŒæ­¥æŠ¥å‘Š | ${{ env.CURRENT_TIME_SHORT }}*
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            â€¢ **çŠ¶æ€**: ${{ job.status == 'success' && 'æˆåŠŸ' || 'å¤±è´¥' }}
            â€¢ **å·¥ä½œæµ**: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            â€¢ **æºä»“åº“**: [clash-verge-rev@${{ steps.source_version.outputs.commit_hash }}](https://github.com/clash-verge-rev/clash-verge-rev/commit/${{ steps.source_version.outputs.full_hash }})
            â€¢ **ç›®æ ‡ä»“åº“**: [13ztop@${{ env.TARGET_COMMIT }}](https://github.com/13ztop/clash-verge-rev/commit/${{ github.sha }})
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ${{ steps.commit_push.outputs.changes_count && format('â€¢ **å˜æ›´æ–‡ä»¶**: {0}', steps.commit_push.outputs.changes_count) || '' }}
            â€¢ **ä¿ç•™æ–‡ä»¶**: ${{ steps.find_protected.outputs.protected_files_count || '0' }}
            â€¢ **ç‰ˆæœ¬**: ${{ steps.source_version.outputs.tag || 'æ— æ ‡ç­¾' }}
            â€¢ **è¿è¡Œæ—¶é—´**: ${{ env.CURRENT_TIME }}
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ${{ job.status == 'success' && 'âœ… åŒæ­¥å·²å®Œæˆ' || 'ğŸš¨ åŒæ­¥è¿‡ç¨‹é‡åˆ°é”™è¯¯' }}
            [æŸ¥çœ‹è¯¦æƒ…](${{ github.server_url }}/${{ github.repository }}/${{ job.status == 'success' && 'commit/' || 'actions/runs/' }}${{ job.status == 'success' && github.sha || github.run_id }})
